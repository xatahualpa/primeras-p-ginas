
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monólogo de Lady Coral</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2e2e2e;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #monologo {
      max-width: 800px;
      font-size: 1.5em;
      line-height: 1.6;
      border: 2px solid #f1f1f1;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div id="monologo"></div>

  <script>
    const monologo = "Yo opino que el coral blanco o el ambiente que estamos manejando, lo estamos contaminando de una manera inigmi, i, im, inimaginablemente, inig, inigmante. Esto quiere decir que el coral blanco se está maltratando, eh, pues esas algas rojas, eh, las algas verde puede servir como combustible. El carros sólo necesitamos el petróleo realmente y si supiéramos manejar un buen gobierno, no necesitamo nada solar, ni lenguas náhuatl y eso, no metemos nada en aztecas porque si son los que conservan todo. Y si conserváramos todo: bosques, flores, selvas, nuestros huertos, nuestras calles fueran, ¿kioscos?, no estuviéramos como estuviéramos ahorita, porque el coral se está maltratando moralmente y los tiburones les cortan las aletas y los tiran así. Hay que pensar en la contin, en la contien, contamina, en la contaminación, las algas verdes pueden ser un combustible, y el agua, y las los lenguajes náhuatl no impiden que aprendamos, y celulares solares, licuadoras, menos. Bueno, nada más nos falta un puntito. Nada más que no queremos razonar. No pego, no grito, no empujo en el metro que me avientan y no entienden eso, menos esto, porque yo sí tengo ese IQ. Nunca, nunca. No se qué IQ tengo No me importa y adiós. Soy una persona normal.";
    
    const palabras = monologo.split(" ");
    const elementoMonologo = document.getElementById('monologo');
    let index = 0;

    function escribirPalabra() {
      if (index < palabras.length) {
        elementoMonologo.innerHTML += palabras[index] + " ";
        index++;
      } else {
        clearInterval(intervalo);
      }
    }

    const intervalo = setInterval(escribirPalabra, 1000); // Una palabra cada 1000ms (1 segundo)
  </script>

</body>
</html>
