
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Divs de Estados de Ánimo</title>
    <style>
        .mood-div {
            width: 500px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            border-radius: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="mood-container"></div>

    <script>
        const moods = [
            { mood: 'Feliz', color: 'black' },
            { mood: 'Triste', color: 'blue' },
            { mood: 'Enojado', color: 'red' },
            { mood: 'Sorprendido', color: 'orange' },
            { mood: 'Neutral', color: 'gray' }
        ];

        function getRandomMood() {
            return moods[Math.floor(Math.random() * moods.length)];
        }

        function createMoodDiv() {
            const moodContainer = document.getElementById('mood-container');
            const mood = getRandomMood();
            const moodDiv = document.createElement('div');
            moodDiv.className = 'mood-div';
            moodDiv.style.backgroundColor = mood.color;
            moodDiv.textContent = mood.mood;
            moodContainer.innerHTML = ''; // Clear previous mood div
            moodContainer.appendChild(moodDiv);
        }

        setInterval(createMoodDiv, 2000); // Create a new mood div every 2 seconds
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Divs de Estados de Ánimo</title>
    <style>
        .mood-div {
            width: 500px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: white;
            border-radius: 10px;
            margin: 5px;
            transition: all 0.5s ease; /* Suaviza la transición del tamaño */
        }
        .mood-div.enlarged {
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="mood-container"></div>

    <script>
        // Listas de posibles textos y colores
        const moods = [
            'Feliz', 'Triste', 'Inconmovible', 'Desolado', 'Enojado', 'Paroxístico', 'Sorprendido', 'Neutral',
            'Emocionado', 'Decepcionado', 'Exaltado', 'Cansado', 'Esperanzado', 'Confuso'
        ];

        const colors = [
            'yellow', 'blue', 'red', 'orange', 'gray', 
            'green', 'purple', 'lavender', 'fucsia', 'pink', 'brown', 'cyan'
        ];

        // Función para obtener un texto aleatorio de la lista
        function getRandomMood() {
            return moods[Math.floor(Math.random() * moods.length)];
        }

        // Función para obtener un color aleatorio de la lista
        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Función para crear y agregar un nuevo div con un estado de ánimo aleatorio
        function createMoodDiv() {
            const moodContainer = document.getElementById('mood-container');
            const moodText = getRandomMood();
            const moodColor = getRandomColor();

            const moodDiv = document.createElement('div');
            moodDiv.className = 'mood-div';
            moodDiv.style.backgroundColor = moodColor;
            moodDiv.textContent = moodText;

            // Agregar la clase 'enlarged' después de un pequeño retraso
            setTimeout(() => {
                moodDiv.classList.add('enlarged');
            }, 10); // Agregar un pequeño retraso para asegurar que la clase se aplique después de agregar el div al DOM

            moodContainer.innerHTML = ''; // Limpiar el div anterior
            moodContainer.appendChild(moodDiv);
        }

        setInterval(createMoodDiv, 2000); // Crear un nuevo div de estado de ánimo cada 2 segundos
    </script>
</body>
</html>
